version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - apt-get update -y
      - apt-get install -y apt-transport-https ca-certificates curl software-properties-common
      - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
      - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
      - apt-get update -y
      - apt-get install -y docker-ce
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${ECR_URL}
  build:
    commands:
      - echo Building the project...
      # .env 파일 생성
      - env | grep -v '^PWD=' | grep -v '^HOME=' | grep -v '^_=' | grep -v '^SHLVL=' > .env
      - echo ".env file created:"
      - cat .env
      - docker-compose -f docker-compose.dev.yml build

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push ${REPOSITORY} ${ECR_URL}/${NAMESPACE}/${IMAGE_NAME}:latest
      - aws eks update-kubeconfig --region ap-northeast-2 --name ovencode
      - kubectl set image deployment/${IMAGE_NAME} ${IMAGE_NAME}=${ECR_URL}/${NAMESPACE}/${IMAGE_NAME}:latest --namespace ${NAMESPACE}

artifacts:
  files:
    - "**/*"